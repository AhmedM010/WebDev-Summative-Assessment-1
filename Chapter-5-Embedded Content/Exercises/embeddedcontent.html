<!-- Define the document type and language -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Set the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the page -->
    <title>Embedded Video</title>
    
    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" href="embeddedcontent.css" />
</head>
<body>
    <!-- Embed a video element with controls and looping -->
    <video controls loop>
        <!-- Specify the source of the video file -->
        <source src="combo.mp4" type="video/mp4">
        <!-- Provide a fallback message for browsers that don't support the video tag -->
        Your browser does not support the video tag.
    </video>
</body>
</html>
