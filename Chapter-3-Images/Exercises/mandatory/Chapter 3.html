<!-- Define the document type and language -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the page -->
    <title>Main Playstyles in osu!</title>
    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" href="chapter 3.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Common Playstyles in osu!</h1>

    <!-- First grouping of playstyles -->
    <div class="grouping">
        <h2>Main Playstyles</h2>
        <!-- First image section for a playstyle -->
        <div class="image">
            <img src="mrekk.png" alt="Tablet + Keyboard Playstyle" title="Mrekk Liveplay">
            <p>Image Snapped from Mrekk's Youtube Channel</p>
        </div>

        <!-- Second image section for another playstyle -->
        <div class="image">
            <img src="ekoro.png" alt="Mouse + Keyboard Playstyle" title="Ekoro Liveplay">
            <p>Image Snapped from Ekoro's Youtube Channel</p>
        </div>
    </div>

    <!-- Second grouping of playstyles -->
    <div class="grouping">
        <h2>Other Playstyles</h2>
        <!-- Image section for a different playstyle -->
        <div class="image">
            <img src="Yeahbennou.png" alt="Touchscreen Playstyle" title="Yeahbennou Touchscreen World Record">
            <p>Image Snapped from Cpol's Youtube Channel.</p>
        </div>
    </div>
</body>
</html>
